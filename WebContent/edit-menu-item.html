<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/script.js"></script> 
        <title>Edit</title>
        <link rel="shortcut icon" href="images\truyum-logo-dark.png"/>
        <link rel="stylesheet" type="text/css" href="styles\style.css"/>
    </head>
    <body>
<header> 
    <img src ="images\truyum-logo-light.png"/>
    <p class="truyum">truYum</p>
    <nav>
    <a class="menu" href="menu-item-list-admin.html">Menu</a>
    </nav>
</header>
<p class="items">Edit Menu Item</p>

<form action="edit-menu-item-status.html" name="user" method="post" onsubmit="return valid()">
<table cellpadding="2" cellspacing="5">
    <tr>
        <td><label for="name"><b>Name</b></label></td>
    </tr>
    
    <tr><td colspan=5><input type="text" name="title" size="151" id="title" autocomplete="off"></td></tr>
    <tr>
        <td><label for="Price"><b>Price(Rs.)</b></label></td>
        <td><label><b>Active:</b></label></td>
        
        <td><label for="date"><b>Date of Launch</b></label></td>

            <td><label><b>Category</b></label></td>
    </tr>


    <tr>
        <td><input type="text" name="price" size="8" id="price" autocomplete="off" placeholder="97"></td>
        <td><input type="radio" name="inStock" value="Yes" id="Yes"/>
        <label for="Yes">Yes</label>
        <input type="radio" name="inStock" value="No" id="No"/>
        &nbsp;<label for="No">No</label></td>
        
        <td><input type=text name="dateoflaunch" id="date" placeholder="27/04/2024"></td>
        
        <td><select name="category" id="category">
            <option></option>
            <option>Main course</option>
            <option>Straters</option>
            <option>Dessert</option>
            <option>Drinks</option>
    </select></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="freedelivery"/><b>Free Delivery</b>
    </tr>
    <tr>
        <td><input type="submit" value="save" class="submit" name="submit"></td>
    </tr>
    </table>
<footer>
<p class="copy">&nbsp;Copyrights &copy; 2019</p>
</footer>
</body>
</html>
